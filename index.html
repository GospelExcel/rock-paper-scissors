<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="main-container">
      <h1>Gospel's Rock Paper Scissor Game</h1>
      <h2>Play RPS with me, the computer! First one to 5 wins :3</h2>
  
      <div class="buttons-container">
        <button>Rock</button>
        <button>Paper</button>
        <button>Scissors</button>    
      </div>
  
      <div>
        <p>You Picked:</p>
        <p>Computer Picked:</p>  
      </div>
  
      <div class="score-container">
        <h2>Score</h2>
        <div class="scores">
          <div class="score-item">
            <p>Computer:</p>
            <p id="computer-score">0</p>  
          </div>
          <div class="score-item">
            <p>You:</p>   
            <p id="userscore">0</p>  
          </div>
        </div>
      </div>  
    </div>
    <script src="index.js"></script>
  </body>
</html>
